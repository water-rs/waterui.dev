name: Deploy WaterUI website to Cloudflare Pages ğŸš€

on:
  push:
    branches: [main]
    paths:
      - "**"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: cf-pages-waterui-website
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # âœ… Use a pinned Bun version to avoid 400 download errors
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.1.34"

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Build
        run: bun vite build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >
            pages deploy ./dist
            --project-name=waterui-website
            --commit-hash=${{ github.sha }}
            --commit-message="${{ github.event.head_commit.message || 'CI deploy' }}"